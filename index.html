    <style>
            #dvslider{
        width:600px;
        height:600px;
        border: 2px solid red;
        margin: auto;
        } </style> 

    
        <script>

        var imgs=[];
        var slider;
        var imgAtual;
        var maxImg;
        var tmp;
        

        function preCarregamento(){
                             var s=1;
                             for(var i=0;i<5;i++){
                             imgs[i]= new Image();
                             imgs[i].src="imgs/s"+ s + ".jpeg";
                             s++;
                                   }
                             }

      function carregarImg(img){ 
              slider.style.backgroundImage="url('"+                                                                                                 imgs[img].src + "')";
        }
        function inicia() {
              preCarregamento();
              imgAtual=1;
              maxImg=imgs.length-1;
               slider=document.getElementById("dvslider");
              carregarImg(imgAtual);
              tmp=setInterval(troca,3000.5);
              }
        
           function troca(){
               imgAtual++;
               if(imgAtual>maxImg){
                   imgAtual=0;}
                   carregarImg(imgAtual);
               }
           
        window.addEventListener("load", inicia);

    </script>
